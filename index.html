<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fly through a procedurally generated web world!">
    <meta name="keywords" content="procedural, perlin, noise, world, flight simulator">
    <meta name="author" content="Robbie // Glowstick#0017">
    <meta name="theme-color" content="#770618">
    <meta property="og:image" content="https://glowstick.me/tlpp/css/tlpp-icon.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <title>The Little Plane Project</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <link rel="icon" href="css/tlpp-icon.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <h1>The Little Plane Project</h1>
    </header>
    <main class="main">
        <div class="canvas-container">
            <canvas id="planeCanvas" class="plane-canvas"></canvas>
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <form class="commandbox-form">
            <input id="commandbox"
                   class="commandbox-input"
                   type="text" 
                   autocomplete="off"
            />
            <input id="result"
                   class="commandbox-result" 
                   type="text" 
                   disabled 
            />
        </form>
        <div id="coords" class="coords">
            <span id="coord-x" class="coord-x">X = 0</span>
            <span id="coord-y" class="coord-y">Y = 0</span>
        </div>
        <figure class="controls-img-container">
            <img id="navigateControls" 
                 class="controls-img"
                 src="css/WASD.png" 
                 alt="WASD controls" 
            />
            <figcaption class="controls-caption">WASD controls</figcaption>
        </figure>
    </main>
    <footer class="footer">
        <p class="footer-copyright">&copy; 2023 The Little Plane Project. All rights reserved.</p>
    </footer>
    <script src="engine/TerrainColor.js"></script>
    <script src="engine/Perlin.js"></script>
    <script src="engine/SHA256.js"></script>
    <script src="engine/Engine.js"></script>
    <script src="engine/Commands.js"></script>
    <script src="engine/Plane.js"></script>
    <script src="engine/Controls.js"></script>
    <noscript>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
